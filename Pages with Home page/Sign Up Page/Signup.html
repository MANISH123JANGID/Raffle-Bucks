<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login To RaffleBucks</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Signup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >

	  
	<div class="center">
<div id="login-container" style="background-color: white">
	<form action="" method="POST">
<div id="logo" style="text-align: center;"><img src="Rfllogo.png"></div>
<div id="login-head"  class="center"><h2>Sign Up</h2></div>

 <div style="margin-left:10%;margin-top: 0px;"><svg style="margin-bottom: -4px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
<input type="text" style="margin-top: 0px;margin-left: 0%;" placeholder="Enter Email ID"  required></div>
<br>
<div style="margin-left:10%"><svg style="margin-bottom: -4px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
<input type="password" style="margin-top: 0px;margin-left: 0%;" placeholder="Enter Password" minlength="6" required>
</div>
<br>

<label>
	<input style="margin-left: 10%;margin-top: 10px;height: 12px;width: 12px;"   type="checkbox" checked="checked" name="remember"><span style="font-size: 12px;"> By creating an account you agree to our</span><a href="#" style="font-size: 12px;text-decoration-line: underline;"> Terms & Privacy.</a>
  </label>
   

<br>
<div id="loginbutton">
<button type="submit">Sign Up</button>
</div>

<div class="vl">
	<span class="vl-innertext">OR</span>
  </div>

  <div id="social">
	<a href="#" class="google btn"><i class="fa fa-google fa-fw">
	</i> Sign Up with Google+
  </a>
	<a href="#" class="fb btn">
	  <i style="color:white;" class="fa fa-facebook fa-fw"></i> Sign Up with Facebook
	 </a>
	<a href="#" class="twitter btn">
	  <i class="fa fa-twitter fa-fw"></i> Sign Up with Twitter
	</a>
	
  </div>



</form>
<div id="newacc">
<span>Already have an account?</span> <a href="#"> Login</a>
</div>
</div>
</div>
</body>
</html>
